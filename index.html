<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Video</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }
    video {
      max-width: 90%;
      border: 3px solid white;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted playsinline>
    <source src="Character_Speaks_Praveen_Kumar_s_Dialogue.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <script>
    const video = document.getElementById("myVideo");

    // when the video ends, pause it so it won't replay
    video.addEventListener("ended", () => {
      video.pause();
    });
  </script>
</body>
</html>
