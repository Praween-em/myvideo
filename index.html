<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay playsinline>
    <source src="Character_Speaks_Praveen_Kumar_s_Dialogue.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <script>
    const video = document.getElementById("myVideo");

    // Try to force unmute after autoplay starts
    video.muted = false;
    video.play().catch(err => {
      console.log("Autoplay with sound blocked by browser:", err);
    });

    // Pause at the end
    video.addEventListener("ended", () => {
      video.pause();
    });
  </script>
</body>
</html>
