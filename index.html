<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer; /* show clickable hint */
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="myVideo" playsinline>
    <source src="Character_Speaks_Praveen_Kumar_s_Dialogue.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <script>
    const video = document.getElementById("myVideo");

    // Try autoplay with sound
    video.muted = false;
    video.play().then(() => {
      console.log("Video playing with sound ✅");
    }).catch(() => {
      console.log("Autoplay with sound blocked ❌ — waiting for user click");
    });

    // If user clicks anywhere, play with sound
    document.body.addEventListener("click", () => {
      if (video.paused) {
        video.play();
      }
    });

    // Pause after one play
    video.addEventListener("ended", () => {
      video.pause();
    });
  </script>
</body>
</html>
